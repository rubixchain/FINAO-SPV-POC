<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Y Cafe Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Y Cafe Sign Up</h2>
            <form id="signup-form" method="POST" action="process_signup.php">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <div>
                    <label>Select Public Focus Areas:</label>
                    <select name="focus_areas_public[]" multiple>
                        <option value="Aquatics">Aquatics</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Sports">Sports</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Wealth Management">Wealth Management</option>
                    </select>
                </div>

                <div>
                    <label>Select Private Focus Areas:</label>
                    <select name="focus_areas_private[]" multiple>
                        <option value="Aquatics">Aquatics</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Sports">Sports</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Wealth Management">Wealth Management</option>
                    </select>
                </div>
                
                <div>
                    <label>Select Public Communities:</label>
                    <select name="communities_public[]" multiple>
                        <option value="Coffee Club">Coffee Club</option>
                        <option value="Cooking Club">Cooking Club</option>
                        <option value="Cardio Club">Cardio Club</option>
                        <option value="Hiking Club">Hiking Club</option>
                        <option value="New Parenting">New Parenting</option>
                        <option value="Finance Management">Finance 101</option>
                    </select>
                </div>
                <div>
                    <label>Select Private Communities:</label>
                    <select name="communities_private[]" multiple>
                        <option value="Coffee Club">Coffee Club</option>
                        <option value="Cooking Club">Cooking Club</option>
                        <option value="Cardio Club">Cardio Club</option>
                        <option value="Hiking Club">Hiking Club</option>
                        <option value="New Parenting">New Parenting</option>
                        <option value="Finance Management">Finance 101</option>
                    </select>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="signup_script.js"></script>
</body>
</html>
