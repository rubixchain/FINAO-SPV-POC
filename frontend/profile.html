<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-section">
            <strong>Name:</strong>
            <span class="profile-data" id="profile-name"></span>
        </div>
        <div class="profile-section">
            <strong>Email:</strong>
            <span class="profile-data" id="profile-email"></span>
        </div>
        <div class="profile-section">
            <strong>Mobile Number:</strong>
            <span class="profile-data" id="profile-mobile"></span>
        </div>
        <div class="profile-section">
            <strong>Public Focus Areas:</strong>
            <span class="profile-data" id="profile-public-focus-areas"></span>
        </div>
        <div class="profile-section">
            <strong>Private Focus Areas:</strong>
            <span class="profile-data" id="profile-private-focus-areas"></span>
        </div>
        <div class="profile-section">
            <strong>Public Communities:</strong>
            <span class="profile-data" id="profile-public-communities"></span>
        </div>
        <div class="profile-section">
            <strong>Private Communities:</strong>
            <span class="profile-data" id="profile-private-communities"></span>
        </div>
    </div>
    <script src="profile_script.js"></script>
</body>
</html>
